events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Support Angular SPA
        location / {
            try_files $uri $uri/ /index.html;
        }

        # --- CONFIGURATION STREAM SSE (SUIVI VOL) ---
        # Cette règle capture toutes tes routes de stream réactives
        location ~* /api/reactive/suivi/.*stream$ {
            proxy_pass http://backend:8080;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header Host $host;

            # INDISPENSABLE : Empêche Nginx de bloquer les événements SSE
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding on;

            # Temps de lecture illimité pour les flux longs
            proxy_read_timeout 86400s;

            # Headers spécifiques pour la compatibilité navigateur
            add_header X-Accel-Buffering no;
            add_header Cache-Control no-cache;
        }

        # --- CONFIGURATION API STANDARD ---
        location /api/ {
            proxy_pass http://backend:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
